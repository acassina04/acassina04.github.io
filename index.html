<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎂 Sorpresa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a href="#s1" class="logo">🎉</a>
      <a href="#s1">Inicio</a>
      <a href="#s2">Recuerdos</a>
      <a href="#s3">Deseos</a>
      <div class="audio-controls">
        <button id="playBtn" class="btn" aria-pressed="false" aria-label="Reproducir/Pausar">▶︎</button>
        <button id="muteBtn" class="btn" aria-pressed="false" aria-label="Silenciar">🔊</button>
      </div>
    </nav>
  </header>

  <main>
    <!-- Cada sección define su pista con data-audio -->
    <section id="s1" class="panel" data-audio="assets/song1.mp3">
      <div class="inner">
        <h1>¡Feliz Cumple! 🎂</h1>
        <p>Desliza o toca “Siguiente” para continuar.</p>
        <img src="assets/foto1.jpg" alt="Foto 1">
        <a href="#s2" class="next btn">Siguiente ↓</a>
      </div>
    </section>

    <section id="s2" class="panel" data-audio="assets/song2.mp3">
      <div class="inner">
        <h2>Recuerdos 📸</h2>
        <p>Que nunca falten las risas y los buenos momentos.</p>
        <img src="assets/foto2.jpg" alt="Foto 2">
        <a href="#s3" class="next btn">Siguiente ↓</a>
      </div>
    </section>

    <section id="s3" class="panel" data-audio="assets/song3.mp3">
      <div class="inner">
        <h2>Buenos deseos ✨</h2>
        <p>Salud, cariño y aventuras para este nuevo año.</p>
        <img src="assets/foto3.jpg" alt="Foto 3">
        <a href="#s1" class="next btn">Volver ↑</a>
      </div>
    </section>
  </main>

  <!-- Reproductor global -->
  <audio id="player" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
