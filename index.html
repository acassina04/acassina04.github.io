<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎂 Sorpresa de Cumple</title>
  <link rel="preload" as="image" href="assets/img1.jpg">
  <link rel="preload" as="image" href="assets/img2.jpg">
  <link rel="preload" as="image" href="assets/img3.jpg">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="stage" id="stage" aria-live="polite">
      <!-- Doble capa para crossfade -->
      <img id="layerA" class="layer visible" alt="Slide actual" />
      <img id="layerB" class="layer" alt="Siguiente slide" />
      <div class="caption" id="caption" role="note"></div>

      <button class="nav left" id="prevBtn" aria-label="Anterior">❮</button>
      <button class="nav right" id="nextBtn" aria-label="Siguiente">❯</button>

      <button class="playhint" id="playHint">🎵 Toca para activar sonido</button>
    </div>

    <div class="dots" id="dots" aria-label="Paginación"></div>
  </div>

  <!-- Un único elemento <audio>; cambiamos el src por slide -->
  <audio id="player" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
